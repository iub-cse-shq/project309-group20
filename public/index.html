<!DOCTYPE html>
<html>
    <head>
        <title>Online quiz</title>
        <link rel = "stylesheet" href = "css/index.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    </head>
    <body>
        <h1 id = "title">Join a quiz </h1>
        <hr>
       
        <form action="/player/">
                <div class="form-field">
                    <label id = "label">Write your Name:</label>
                    <input id = "name" type = "text" name="name" autofocus/>
                </div>
                <br>
                <div class="form-field">
                    <label id = "label">Enter the quiz Pin:</label>
                    <input id = "pin" type="number" name="pin"/>
                </div>
                <br>
                <div class="form-field">
                    <button id = "joinButton">Join</button>
                </div>
                
        </form>
        <br/>
        <center><a href = "/create/" id = "host">Click here if you are a teacher</a></center>
        
        

            
         
        <div class="row">

            <div class="column">

                    <img src="https://www.pinclipart.com/picdir/big/343-3432898_next-kahoot-png-clipart.png"  style="width:350px">
                  </div> 
              </div>  
              <div class="column">
                <img src="https://kahoot.com/files/2020/03/Study-at-home_CreateKahootWithKid.png"  style="width:420px; margin-left: 500px">
              </div>
          </div>
       
       
    
    </body>
